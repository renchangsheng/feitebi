<script type="text/javascript">


$(function(){
	start();
});

function change(id){
	$.ajax({
		url:"http://localhost:8080/TestDemo/rest/apis/apislist",
		data:{
			userid:'20212',
		},
		dataType:'json',
		success:function(data){
			var d=eval(data);
			$.each(d,function(i,item){
				if(item.dataList!=undefined){
					var dd=item.dataList;
					bntcs(dd,id);
				}
			})
		}
	});
}
function bntcs(dd,id){
	$.each(dd,function(i,item){
		if(item.exchangid==id){
			if(item.flag==2){
				$("button[name='sssapi"+id+"']").css({"border-color":"red"});
				$("button[name='sssapi"+id+"']").attr({"disabled":"disabled"});
				$("button[name='sssapi"+id+"']").text("已停止");
			}
			if(item.flag==1){
				$("button[name='sssapi"+id+"']").css({"border-color":"green"});
				$("button[name='sssapi"+id+"']").attr({"disabled":"disabled"});
				$("button[name='sssapi"+id+"']").text("已授权");
			}
		}
	});
}


function start(){
	$.ajax({
		url:'http://localhost:8080/TestDemo/rest/apis/exchanglist',
		data:{
			userid:"20212"
		},
		dataType:'json',
		success:function(data){
			var d=eval(data);
			$.each(d,function(i,item){
				if(item.dataList!=undefined){
					var dd=item.dataList;
					sh(dd);
				}
			})
		}
	})
	};
	function sh(dd){
		var text="";
		var s1="text-muted";
		$.each(dd,function(i,item){
			 $("#APIjs").html(text+="<div id='aaaaa_"+item.exchangid+"' class='col-xs-12 col-sm-6 col-md-4 "+s1+"'><div class='box'>"+
			 "<div class='box-tool'></div><div class='p-a-md text-center'><a target='_blank' class='text-md block'>"+item.name+"</a>"+
			 "<p class='text-muted text-sm p-t-sm'>"+item.exchangSign+"</p><button name='sssapi"+item.exchangid+"' class='btn btn-sm b-info text-info btn-outline' onclick='clicka(\""+item.exchangid+"\")'>添加API</button>"
			 +"</div><div class='row no-gutter b-t text-center text-xs'><div class='col-xs-4 b-r'>"+
			 "<a href='"+s2+"' target='_blank' class='p-a block text-center' ui-toggle-class>"+
			 "<i class='material-icons md-24 text-muted m-v-sm inline'>&#xe0c3;</i>"+
			 "<i class='material-icons md-24 text-success m-v-sm none'>&#xe0c3;</i>"+
			 "<span class='block'>未开始</span></a></div>"+
			 "<div class='col-xs-4 b-r'><a class='p-a block text-center' ui-toggle-class>"+
	         "<i class='material-icons md-24 text-muted m-v-sm inline'>&#xe429;</i>"+
	         "<i class='material-icons md-24 text-success m-v-sm none'>&#xe429;</i>"+
	         "<span class='block'>安全设置</span></a></div>"+
			 "<div class='col-xs-4'>"+
		     "<a class='p-a block text-center' ui-toggle-class>"+
		     "<i class='material-icons md-24 text-muted m-v-sm inline'>&#xe037;</i>"+
		     "<i class='material-icons md-24 text-success m-v-sm none'>&#xe037;</i>"+
		     "<span class='block'>开启访问</span></a></div>"+
		     "</div></div></div>");
			 change(item.exchangid);
				
		});
	}
	
	
function clicka(id){
$("#exchangid").val(id);
$('#apisetdlg').modal('show');
	
}
var url="http://localhost:8080/TestDemo/";
$(function(){
	$("button[name='addapi']").click(function(){
		     var userid="20212";
		     var pindanId =$("#exchangid").val(); 
		     var platform ="asasasas";
		     var key=$("#key").val();
		     var secret=$("#secret").val();
		       if(key=="" || key==null || secret=="" || secret==null){
		          alert(pindanId+"您好，请填写完整");
		    	 }else{
		    	$.ajax({
		           type: 'POST',
		           url: url+"rest/apis/add",
		           data: {
		        	   userid:userid,
		        	   exchangid:pindanId,
		               apikey:key,
		        	   apisecret:secret 
		           },
		           dataType: 'json',
		           success: function(json){
		              if(json.entity.flag==1){
		            	  $('#apisetdlg').modal('hide');
	   	                  $("#aaaaa_"+pindanId).removeClass("text-muted");
	   	                  change(pindanId);
		              }
		           }
		      });
	      } 	
	});
	
});

</script>
